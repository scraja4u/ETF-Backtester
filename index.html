<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETF Backtester + Forecast</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>üåç Global ETF SIP Backtester + Forecast</h1>

  <label for="etf-select">Choose ETF:</label>
  <select id="etf-select">
    <option value="QQQ">Invesco QQQ Trust (QQQ)</option>
    <option value="VGT">Vanguard Information Tech ETF (VGT)</option>
    <option value="SPY">SPDR S&P 500 ETF Trust (SPY)</option>
    <option value="IWDA.L">iShares MSCI World UCITS ETF (IWDA.L)</option>
    <option value="GLDA.L">Amundi Physical Gold ETC (GLDA.L)</option>
  </select>

  <div class="forecast">
    <h3>üìà Forecast Simulator</h3>
    <label>Monthly Investment (SGD): <input id="monthly" type="number" value="3000" /></label>
    <label>Investment Period (Years): <input id="years" type="number" value="15" /></label>
    <label>Bull CAGR (%): <input id="cagrBull" type="number" value="14" /></label>
    <label>Base CAGR (Live): <input id="cagrBase" type="number" value="10" disabled /></label>
    <label>Bear CAGR (%): <input id="cagrBear" type="number" value="6" /></label>
    <button onclick="runForecast()">Run Forecast</button>
  </div>

  <canvas id="forecastChart" width="800" height="400"></canvas>
  <button id="download-csv">üì• Download Forecast CSV</button>

  <script src="script.js"></script>
</body>
</html>
